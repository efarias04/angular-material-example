<div mat-dialog-actions class="m-2" align="end">
  <div class="example-button-row">
    <button mat-raised-button color="primary" routerLink="/home">Volver</button>
  </div>
</div>

<app-loading *ngIf="loading" class="m-2"></app-loading>
<div class="m-3" *ngIf="!loading">
  <mat-form-field>
    <mat-label> Post ID </mat-label>
    <input matInput disabled [(ngModel)]="id"/>
  </mat-form-field>
  <mat-form-field>
    <mat-label> Title </mat-label>
    <input matInput disabled [(ngModel)]="title"/>
  </mat-form-field>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
      <!-- Id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
        <td mat-cell *matCellDef="let element">
          {{ element.id }}
        </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>

      <!-- Email Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>email</th>
        <td mat-cell *matCellDef="let element">{{ element.email }}</td>
      </ng-container>

      <!-- View Detail Button Column -->
      <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef>Detail</th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button color="primary" (click)="verDetalle(element)">
            <mat-icon class="mat-18">list</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    <mat-paginator [pageSize]="5" [pageSizeOptions]="[2, 4, 6, 10, 20]">
    </mat-paginator>
  </div>
</div>
